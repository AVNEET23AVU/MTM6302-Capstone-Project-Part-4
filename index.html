<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Guessing Game</h1>
    </header>
    <main>
        <section class="game-container">
            <p id="city-name">Guess the temperature in: <span id="city"></span></p>
            <input type="number" id="guess-input" placeholder="Enter your guess (°C)" />
            <button id="submit-btn">Submit Guess</button>
            <p id="feedback"></p>
        </section>
    </main>
    <footer>
        <p>Made with ❤️ for the Capstone Project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
